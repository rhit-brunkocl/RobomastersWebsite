  <div id="editAddEntryPage" class="container page-container">
    <div id="pageGrid" class="row justify-content-md-center">
    <div class = "col-4">
        <div class = "container" style = "text-align: center;">
            <div class="form-group">
             <input type="name" class="form-control" id="entryName" aria-describedby="emailHelp" placeholder="Entry Name">
             </div>
        </div>
    </div>
    <div class="col-4">
        <div class = "row">
        <div class = "col-12">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
             Tags
            </button>
            <ul class="dropdown-menu" id = "tagContainer">
            </ul>
        </div>
    </div>
    <div class = "col-12">
        <button type = "button" class = "btn btn-outline-primary btn-block" data-toggle = "modal" data-target = "#createTagDialog">Create Tag</button>
    </div>
    </div>
    </div>
    <div class="col-4">
            <p>Current Tags:</p>
            <p id = "tagLabel">Example Tag</p>
    </div>
    <div class="col-8">
        <div class="input-group">
            <textarea id = "entryContent" class="form-control" aria-label="With textarea" placeholder="Entry Content"></textarea>
          </div>
    </div>
    <div class="col-4">
        <div class="row">
            <div class="col-12">
                <div class="input-group">
                    <input type="date" id="datePicker" class="form-control" aria-label="With textarea"></textarea>
                  </div>
            </div>
            <div class="col-12">
                <p></p>
            </div>
            <div class="col-12">
                <div class="mb-3">
                    <input class="form-control" type="file" id="formFile">
                  </div>
            </div>
            <div class="col-12">
                <div id="drop_zone" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
                    <p>Drag one or more files to this <i>drop zone</i>.</p>
                </div>
            </div>
            <div class="col-12">
                <p></p>
            </div>
            <div class="col-12">
                <div class="mb-3">
                    <button type = "button" id = "submitButton" class = "btn btn-outline-primary btn-block">Confirm</button>
                  </div>
            </div>
        </div>
        <div class="modal fade" id="createTagDialog" tabindex="-1" role="dialog" aria-labelledby="Add tag dialog"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Create Tag</h5>
            </div>
            <div class="modal-body">
              <div class="form-group bmd-form-group">
                <label for="inputTag" class="bmd-label-floating">Tag</label>
                <input type="text" class="form-control" id="inputTag">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
              <button id="submitCreateTag" type="button" class="btn btn-primary" data-dismiss="modal">CREATE</button>
            </div>
          </div>
    </div>
    
    </div>

  </div>
