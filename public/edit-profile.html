  <div id="editProfilePage" class="container page-container">
    <h3>Change Information</h3>
    <label for="changeName">Name</label>
    <input type="text" class="form-control" id="changeName">
    <label for="changeUsername">Username</label>
    <input type="text" class="form-control" id="changeUsername">
    <div class="row">
        <div class="col">
            <div class="col">
                <div class="dropdown" id="majorDropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="majorDropBtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Major
                    </button>
                    <div class="dropdown-menu" aria-labelledby="majorDropBtn">
                    <button class="dropdown-item majorItem" type="button">Biochemistry</button>
                    <button class="dropdown-item majorItem" type="button">Biology</button>
                    <button class="dropdown-item majorItem" type="button">Biomathematics</button>
                    <button class="dropdown-item majorItem" type="button">Biomedical Engineering</button>
                    <button class="dropdown-item majorItem" type="button">Chemical Engineering</button>
                    <button class="dropdown-item majorItem" type="button">Chemistry</button>
                    <button class="dropdown-item majorItem" type="button">Civil Engineering</button>
                    <button class="dropdown-item majorItem" type="button">Computer Engineering</button>
                    <button class="dropdown-item majorItem" type="button">Computer Science</button>
                    <button class="dropdown-item majorItem" type="button">Electrical Engineering</button>
                    <button class="dropdown-item majorItem" type="button">Engineering Design</button>
                    <button class="dropdown-item majorItem" type="button">Engineering Physics</button>
                    <button class="dropdown-item majorItem" type="button">International Computer Science</button>
                    <button class="dropdown-item majorItem" type="button">Mathematics</button>
                    <button class="dropdown-item majorItem" type="button">Mechanical Engineering</button>
                    <button class="dropdown-item majorItem" type="button">Optical Engineering</button>
                    <button class="dropdown-item majorItem" type="button">Physics</button>
                    <button class="dropdown-item majorItem" type="button">Software Engineering</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <h5 id="majorText">Chosen Major:</h5>
            </div>
        </div>
        <div class="col">
            <div class="col">
                <div class="dropdown" id="yearDropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="yearDropBtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Year
                    </button>
                    <div class="dropdown-menu" aria-labelledby="yearDropBtn">
                    <button class="dropdown-item yearItem" type="button">1st</button>
                    <button class="dropdown-item yearItem" type="button">2nd</button>
                    <button class="dropdown-item yearItem" type="button">3rd</button>
                    <button class="dropdown-item yearItem" type="button">4th</button>
                    <button class="dropdown-item yearItem" type="button">5th +</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <h5 id="yearText">Chosen Year: 1st</h5>
            </div>
        </div>
    </div>
    <span id="subteamLabel">Subteams</span>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="softwareCheck">
        <label class="form-check-label" for="softwareCheck">
          Software
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="hardwareCheck" checked>
        <label class="form-check-label" for="hardwareCheck">
          Hardware
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="mechanicalCheck">
        <label class="form-check-label" for="mechanicalCheck">
          Mechanical
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="outreachCheck" checked>
        <label class="form-check-label" for="outreachCheck">
          Outreach
        </label>
      </div>
    <button type="button" class="btn profile-btn">Confirm Information</button>


    <br><br>

    <h3>Change Password</h3>
    <label for="changePasswordOld">Old Password</label>
    <input type="password" class="form-control" id="changePasswordOld">
    <label for="changePasswordNew">New Password</label>
    <input type="password" class="form-control" id="changePasswordNew">
    <label for="changePasswordConf">New Password Confirmation</label>
    <input type="password" class="form-control" id="changePasswordConf">
    <button type="button" class="btn profile-btn">Confirm New Password</button>
